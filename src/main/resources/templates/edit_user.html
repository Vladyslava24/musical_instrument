<body>
    <form method="post" th:object="${editUser}" th:action="@{/edit_user{id}(id=${userId})}">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp"
                   th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp"
                   th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                   th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
                   th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword"
                   th:field="*{password}">
        </div>
        <select class="form-select" aria-label="Default select example" th:field="*{role}">
            Role Type
            <option value="ROLE_USER">USER</option>
            <option value="ROLE_ADMIN">ADMIN</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Create Instrument Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form method="post" th:object="${newInstrument}" th:action="@{/create-instrument}">
    <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp"
               th:field="*{name}">
    </div>
    <select class="form-select" aria-label="Default select example" th:field="*{kind}">
       Kind
        <option value="KEYBOARDS">KEYBOARDS</option>
        <option value="STRINGS">STRINGS</option>
        <option value="PERCUSSION">PERCUSSION</option>
        <option value="WIND">WIND</option>
        <option value="REED">REED</option>
    </select>
    <div class="mb-3">
        <label for="exampleInputSoundSource" class="form-label">Sound Source</label>
        <input type="text" class="form-control" id="exampleInputSoundSource" aria-describedby="emailHelp"
               th:field="*{soundSource}">
    </div>
    <select class="form-select" aria-label="Default select example" th:field="*{resonatorPresence}">
        Resonator Presence
        <option value="true">true</option>
        <option value="false">false</option>
    </select>
    <select class="form-select" aria-label="Default select example" th:field="*{resonators}">
        Resonators
        <option value="PERCUSSION">PERCUSSION</option>
        <option value="WIND">WIND</option>
        <option value="STRINGED_SMALl">STRINGED_SMALL</option>
        <option value="STRINGED_MEDIUM">STRINGED_MEDIUM</option>
        <option value="STRINGED_LONG">STRINGED_LONG</option>
        <option value="REED">REED</option>
    </select>
    <select class="form-select" aria-label="Default select example" th:field="*{instrumentMaterial}">
        Instrument Material
        <option value="SPRICE">SPRICE</option>
        <option value="FIR">FIR</option>
        <option value="CEDAR">CEDAR</option>
        <option value="METAL">METAL</option>
    </select>
    <select class="form-select" aria-label="Default select example" th:field="*{coating}">
        Coating
        <option value="WAX">WAX</option>
        <option value="OIL">OIL</option>
        <option value="VARNISH"> VARNISH</option>
        <option value="SHELLAC">SHELLAC</option>
        <option value="WATER_VARNISH">WATER_VARNISH</option>
    </select>
    <select class="form-select" aria-label="Default select example" th:field="*{instrumentSize}">
        Instrument Size
        <option value="SMALL">SMALL</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="BIG">BIG</option>
    </select>
    <select class="form-select" aria-label="Default select example" th:field="*{availableStatus}">
        Available Status IN_STOCK, OUT_STOCK;
        <option value="IN_STOCK">IN_STOCK</option>
        <option value="OUT_STOCK">OUT_STOCK</option>
    </select>
    <div class="mb-3">
        <label for="exampleInputAvailableAmount" class="form-label">Available Amount</label>
        <input type="text" class="form-control" id="exampleInputAvailableAmount" aria-describedby="emailHelp"
               th:field="*{availableAmount}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPrice" class="form-label">Price</label>
        <input type="text" class="form-control" id="exampleInputPrice" aria-describedby="emailHelp"
               th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form's Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="registration_form" ng-controller="AppCtrl">

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Registration Form</h2>
            <form th:action="@{/register}" method="post" th:object="${newUser}" style="margin-bottom: 30px" name="form">
                    <div class="form-group">
                        <label for="exampleInputFirstName">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="exampleInputFirstName"
                               placeholder="First Name"
                               required
                               th:field="*{firstName}">
                    </div>
                <div class="form-group">
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLastName"
                           placeholder="Last Name"
                           required
                           th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail"
                           placeholder="Email"
                           required
                           th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputUsername"
                           placeholder="Username"
                           required
                           th:field="*{username}">
                </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="password"
                               class="form-control"
                               id="exampleInputPassword"
                               placeholder="Password"
                               required
                               th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-default" style="margin-top:30px">
                        Submit
                    </button>
            </form>
        </div>
    </div>
</div>
</body>
<!--<script type="text/javascript" src="/js/register.js"></script>-->
</html>
